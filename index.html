<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Booking App</title>
  </head>
  <body>
    <header class="title-section">
      <div class="logo">
        <img class="logo" src="./logo.jpg" alt="logo" />
      </div>
      <h3 class="main-title">Booking App</h2>
    </header>
    
    <section class="pending-section">
      <h5 class="pending-title">PRENOTAZIONI IN ATTESA</h4>
      <ul class="pending-list to-scroll"></ul>
    </section>
    
    <section class="completed-section">
      <h5 class="completed-title">VISITE COMPLETATE</h4>
      <ul class="completed-list to-scroll"></ul>
    </section>
    
    <form class="new-booking-form">
      <h6 class="new-booking-title">FAI LA TUA PRENOTAZIONE:</h4>
      <input type="text" class="id" placeholder="userId" />
      <input type="text" class="id" placeholder="id"/>
      <input type="text" class="form-title" placeholder="title" />
      <button class="bookingB">Prenota</button>
    </form>
   
    <script src="./script.js"></script>
  </body>
</html>
